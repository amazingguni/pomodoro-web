<html>
	<head>
		<title>Pomodoro web</title>
	</head>
	<body>
		<h1>To-Do</h1>
		<form method="POST">
			<input name="item_title" id="id_new_item" placeholder='The item to do'/>
			{% csrf_token %}
		</form>
		<table id="id_list_table">
			{% for item in lists %}
			<tr><td>{{ forloop.counter }}: {{ item.title }}</td></tr>
			{% endfor %}
		</table>
	</body>
</html>
