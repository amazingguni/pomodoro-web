<html>
	<head>
		<title>Pomodoro web</title>
	</head>
	<body>
		<h1>To-Do</h1>
		<form method="POST">
			<input name="task_text" id="id_new_task" placeholder='The task to do'/>
			{% csrf_token %}
		</form>
		<table id="id_list_table">
			{% for task in tasks %}
			<tr><td>{{ forloop.counter }}: {{ task.text }}</td></tr>
			{% endfor %}
		</table>
	</body>
</html>
